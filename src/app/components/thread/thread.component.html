<mat-card class="container">
  <mat-card class="message-history" #messageHistory>
    <ng-container
      *ngFor="
        let message of messages$ | async;
        index as i;
        trackMessagesByContent
      "
    >
      <app-message
        [rawMessage]="message"
        (onMessageUpdate)="updateMessage($event)"
        (onMessageDelete)="deleteMessage($event)"
      ></app-message>
    </ng-container>
    <mat-card
      *ngIf="(metadata$ | async)?.isAiGenerating"
      class="loading-indicator"
    >
      <mat-card-header>
        <mat-card-title> assistant </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-progress-spinner
          mode="indeterminate"
          diameter="65"
          strokeWidth="8"
        ></mat-progress-spinner>
      </mat-card-content>
    </mat-card>
  </mat-card>
  <section class="footer">
    <div class="left-part">
      <div class="metadata">
        <span
          >Estimated tokens used: {{ (metadata$ | async)?.tokenCount }} of
          {{ threadMaxTokens$ | async }}</span
        >
      </div>
      <div class="input-container">
        <mat-form-field appearance="outline">
          <mat-label>Enter a prompt</mat-label>
          <textarea
            matInput
            [(ngModel)]="promptText"
            tabindex="0"
            (keydown.enter)="onEnterKeyDown($event)"
            cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="25"
          ></textarea>
        </mat-form-field>
      </div>
    </div>
    <div class="prompt-actions">
      <button mat-icon-button color="accent" (click)="sendMessage()">
        <mat-icon>send</mat-icon>
      </button>
      <button mat-icon-button color="accent" (click)="submitThread()">
        <mat-icon>send_and_archive</mat-icon>
      </button>
    </div>
  </section>
</mat-card>
